specVersion: "2.6"
metadata:
  name: agenda-ui
type: application
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: SAPUI5
  version: "1.120.0"
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /odata
      afterMiddleware: compression
      configuration:
        baseUri: http://localhost:4004/odata
